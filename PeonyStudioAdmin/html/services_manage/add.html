<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../../style_sheet/home.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="../../style_sheet/Font/themify-icons-font/themify-icons/themify-icons.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

    <title>Thêm dịch vụ</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="../../resources/images/logo_admin.jpg" style="width: 3rem; height: 3rem;" alt="">
            </div>

            <span class="logo_name">MysticMaster</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="../home.html">
                        <i class="uil ti-home"></i>
                        <span class="link-name">Tổng quan</span>
                    </a></li>
                <li id="li_manage"><a>
                        <i class="uil ti-layers-alt"></i>
                        <span class="link-name">Quản lý</span>
                    </a>
                    <ul id="list_manage" class="nav-links">
                        <li><a href="../wedding_dress_manage.html">
                                <i class="uil ti-package"></i>
                                <span class="link-name">Áo cưới</span>
                            </a></li>
                        <li><a href="../services_manage.html">
                                <i class="uil ti-layers"></i>
                                <span class="link-name">Dịch vụ</span>
                            </a></li>
                        <li><a href="../news_manage.html">
                                <i class="uil ti-receipt"></i>
                                <span class="link-name">Tin tức</span>
                            </a></li>
                    </ul>
                </li>
                <li id="li_booking"><a>
                        <i class="uil ti-notepad"></i>
                        <span class="link-name">Lịch đặt</span>
                    </a>
                    <ul id="list_booking" class="nav-links">
                        <li><a href="#">
                                <i class="uil ti-package"></i>
                                <span class="link-name">Lịch thuê áo cưới</span>
                            </a></li>
                        <li><a href="#">
                                <i class="uil ti-layers"></i>
                                <span class="link-name">Lịch dịch vụ</span>
                            </a></li>
                        <li><a href="#">
                                <i class="uil ti-headphone-alt"></i>
                                <span class="link-name">Lịch tư vấn</span>
                            </a></li>
                    </ul>
                </li>
                </li>
                <li><a href="#">
                        <i class="uil ti-bar-chart"></i>
                        <span class="link-name">Thống kê</span>
                    </a></li>
                <li><a href="../chatting.html">
                        <i class="uil ti-comment"></i>
                        <span class="link-name">Tin nhắn</span>
                    </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Đăng xuất</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Giao diện</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <img src="../../resources/images/logo_admin.jpg" style="width: 2.5rem; height: 2.5rem;" alt="">
        </div>

        <div class="dash-content">

            <form class="max-w-xl mx-auto">

                <div class="mb-5">
                    <label for="serviceName" class="block text-medium font-medium text-gray-700 dark:text-white">
                        Tên dịch vụ</label>
                    <input type="text" id="serviceName"
                        class="bg-gray-100 border border-gray-50 text-gray-700 dark:text-white placeholder-gray-700 dark:placeholder-white text-sm rounded-lg focus:ring-gray-50 focus:border-indigo-100 block w-full p-2.5 dark:bg-gray-800 dark:border-white"
                        placeholder="Tên dịch vụ">
                    <p id="err_serviceName" class="mt-2 text-sm text-red-600 dark:text-red-500"></p>

                    <label class="block text-medium font-medium text-gray-700 dark:text-white" for="images">
                        Ảnh dịch vụ</label>
                    <input
                        class="block w-full text-sm text-gray-700 border border-gray-700 rounded-lg cursor-pointer bg-gray-100 dark:text-white focus:outline-none dark:bg-gray-800 dark:border-white dark:placeholder-white"
                        id="images" type="file" multiple>
                    <p id="err_images" class="mt-2 text-sm text-red-600 dark:text-red-500"></p>

                    <label for="servicePrice" class="block text-medium font-medium text-gray-700 dark:text-white">
                        Giá dịch vụ</label>
                    <input type="number" id="servicePrice"
                        class="bg-gray-100 border border-gray-50 text-gray-700 dark:text-white placeholder-gray-700 dark:placeholder-white text-sm rounded-lg focus:ring-gray-50 focus:border-indigo-100 block w-full p-2.5 dark:bg-gray-800 dark:border-white"
                        placeholder="Giá dịch vụ">
                    <p id="err_servicePrice" class="mt-2 text-sm text-red-600 dark:text-red-500"></p>

                </div>

                <div class="flex justify-end">
                    <button type="button" id="btn_add"
                        class="text-gray-700 text-medium bg-gray-300 border border-gray-700 focus:outline-none hover:bg-indigo-200 focus:ring-4 focus:ring-blue-200 font-lg rounded-lg text-sm px-8 py-2.5 mt-2 dark:bg-gray-800 dark:text-white dark:border-white dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                        Thêm</button>
                </div>

            </form>


        </div>
    </section>

    <script src="../../java_script/home.js"></script>
    <script src="../../java_script/services_manage/add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>

</html>
